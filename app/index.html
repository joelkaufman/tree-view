<html ng-app="app">

<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body  ng-controller="test">

<button ng-click="remove()">Remove Children</button>
<br>

<form ng-submit="add()">
    <input type="text" ng-model="child">
    <input type="submit" value="add Children"/>
</form>
<h2 ng-if="!myCategory.children">{{myCategory.Name}}</h2>

<div tree-view="data" tree-model="myCategory" tree-scope="test in test.children">
    <div class="category-name">{{ test.Name }}</div>
</div>

<script src="/libs/angular/angular.js"></script>


<script src="/js/main.js"></script>
<script src="js/mock.js"></script>
<script src="/js/dev.js" type="text/javascript"></script>
</body>

</html>
