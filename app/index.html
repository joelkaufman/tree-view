<html ng-app="app">

<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body  ng-controller="test" class="container">
<br>
<br>



<h3 ng-if="! vm.editMode">{{ vm.fault.Name}} <button class="btn btn-primary" ng-click="vm.editMode = true">
    <span class="glyphicon glyphicon glyphicon-pencil"></span>
    Edit
</button></h3>

<span >
    <div ng-if="vm.editMode" class="options-tree" tree-view="data" tree-model="vm.fault" tree-scope="option in option.children">
        <div class="option-name">{{ option.Name }}</div>
    </div>
</span>


<script src="/libs/angular/angular.js"></script>


<script src="/js/main.js"></script>
<script src="js/mock.js"></script>
<script src="/js/dev.js" type="text/javascript"></script>
</body>

</html>
